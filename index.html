<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css" />
  <title>Snake Game</title>
</head>

<body>
  <div class="grid"></div>
  <div class="score">
    <p class="score-card">
      <span class="status">Score:</span> <span class="points"></span>
    </p>
  </div>
  <button class="hidden">Restart</button>
  <footer class="footer">
    <p>Made by <span>Guru Pranav</span></p>
    <div class="links">
      <a target="_blank" href="https://github.com/Gurupranav-tech" class="icons"><i class="fa-brands fa-square-github"></i></a>
      <a target="_blank" href="https://x.com/PRGuruPranav1" class="icons"><i class="fa-brands fa-square-x-twitter"></i></a>
      <a target="_blank" href="https://www.linkedin.com/in/p-r-guru-pranav-20b32722a/" class="icons"><i class="fa-brands fa-linkedin"></i></a>
    </div>
  </footer>
</body>
<script>
  const size = 20;
</script>
<script type="module">
  const grid = document.querySelector('.grid');
  const points = document.querySelector('.points');
  points.textContent = 0;

  for (let i = 0; i < size * size; i++) {
    const div = document.createElement('div');
    div.classList.add('grid-element');
    grid.appendChild(div);
  }
</script>
<script src="./game.js" defer></script>
<script src="./script.js" defer></script>

</html>
